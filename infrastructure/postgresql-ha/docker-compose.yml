version: '3.8'

services:
  # PostgreSQL Primary Node
  postgres-primary:
    image: postgres:16-alpine
    container_name: bahyway-postgres-primary
    hostname: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin_pass
      POSTGRES_DB: postgres
      # Replication settings
      POSTGRES_INITDB_ARGS: "-c wal_level=replica -c hot_standby=on -c max_wal_senders=10 -c max_replication_slots=10 -c hot_standby_feedback=on"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init-scripts/primary:/docker-entrypoint-initdb.d
      - ./config/primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./config/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - bahyway-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    restart: unless-stopped

  # PostgreSQL Replica Node
  postgres-replica:
    image: postgres:16-alpine
    container_name: bahyway-postgres-replica
    hostname: postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin_pass
      PGUSER: postgres
      PGPASSWORD: postgres_admin_pass
      # Primary connection info
      PRIMARY_HOST: postgres-primary
      PRIMARY_PORT: 5432
      PRIMARY_USER: replicator
      PRIMARY_PASSWORD: replicator_pass
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./init-scripts/replica:/docker-entrypoint-initdb.d
      - ./config/replica/postgresql.conf:/etc/postgresql/postgresql.conf
    ports:
      - "5433:5432"
    networks:
      - bahyway-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      bash -c "
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Initializing replica from primary...';
        rm -rf /var/lib/postgresql/data/*;
        PGPASSWORD=replicator_pass pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W -R;
        echo 'Replica initialization complete';
      fi;
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    restart: unless-stopped

  # PgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bahyway-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bahyway.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - bahyway-network
    depends_on:
      - postgres-primary
    restart: unless-stopped

volumes:
  postgres_primary_data:
    name: bahyway_postgres_primary_data
  postgres_replica_data:
    name: bahyway_postgres_replica_data
  pgadmin_data:
    name: bahyway_pgadmin_data

networks:
  bahyway-network:
    name: bahyway-network
    driver: bridge
